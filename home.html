<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover | ConnectMe Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary: #7F5AF0;
      --primary-dark: #6C4BD1;
      --primary-light: #9B7AFF;
      --secondary: #2CB67D;
      --accent: #FF8906;
      --bg-dark: #16161A;
      --bg-darker: #0E0E10;
      --bg-card: #242629;
      --text-light: #FFFFFE;
      --text-muted: #94A1B2;
      --msg-me: #7F5AF0;
      --msg-other: #2A2A3A;
      --online: #2CB67D;
      --offline: #72757E;
      --danger: #EF4565;
      --success: #2CB67D;
      --warning: #FF8906;
      --info: #7F5AF0;
      --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      --gradient-danger: linear-gradient(135deg, var(--danger) 0%, #F5627F 100%);
      --gradient-success: linear-gradient(135deg, var(--success) 0%, #26C485 100%);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      background: var(--bg-dark);
      color: var(--text-light);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .app-header {
      padding: 15px;
      background: var(--bg-card);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .app-logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .header-actions {
      display: flex;
      gap: 15px;
    }
    
    .header-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1.2rem;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .header-btn:hover {
      color: var(--primary);
      transform: scale(1.1);
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 80px;
    }
    
    /* Filter Bar */
    .filter-bar {
      padding: 15px;
      background: var(--bg-card);
      position: sticky;
      top: 60px;
      z-index: 90;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .filter-tabs {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scrollbar-width: none;
      padding-bottom: 5px;
    }
    
    .filter-tabs::-webkit-scrollbar {
      display: none;
    }
    
    .filter-tab {
      background: rgba(255,255,255,0.05);
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      color: var(--text-light);
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .filter-tab.active {
      background: var(--gradient-primary);
      color: white;
      box-shadow: 0 4px 15px rgba(127, 90, 240, 0.3);
    }
    
    /* Profile Cards */
    .profile-cards {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }
    
    .profile-card {
      background: var(--bg-card);
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border-color: rgba(127, 90, 240, 0.3);
    }
    
    .profile-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: var(--transition);
    }
    
    .profile-card:hover .profile-image {
      transform: scale(1.05);
    }
    
    .profile-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.7);
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      backdrop-filter: blur(5px);
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 4px;
    }
    
    .online {
      background: var(--online);
      box-shadow: 0 0 10px var(--online);
    }
    
    .offline {
      background: var(--offline);
    }
    
    .role-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      backdrop-filter: blur(5px);
      background: rgba(0,0,0,0.7);
      color: white;
    }
    
    .top-badge {
      background: var(--top-color);
    }
    
    .bottom-badge {
      background: var(--bottom-color);
    }
    
    .vers-badge {
      background: var(--vers-color);
      color: black;
    }
    
    .side-badge {
      background: var(--side-color);
    }
    
    .verified-badge {
      background: var(--accent);
      color: black;
    }
    
    .ai-match-badge {
      background: var(--primary);
      color: white;
    }
    
    .profile-info {
      padding: 12px;
    }
    
    .profile-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .profile-details {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-muted);
    }
    
    /* Action Buttons */
    .action-buttons {
      position: fixed;
      bottom: 80px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      z-index: 80;
    }
    
    .action-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    .dislike-btn {
      background: var(--gradient-danger);
      color: white;
    }
    
    .like-btn {
      background: var(--gradient-success);
      color: white;
    }
    
    .action-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    }
    
    /* Bottom Navigation */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: var(--bg-card);
      padding: 12px 0;
      border-top: 1px solid rgba(255,255,255,0.05);
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 100;
      backdrop-filter: blur(10px);
      box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 12px;
      padding: 8px 12px;
      min-width: 70px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .nav-icon {
      margin-bottom: 4px;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }
    
    .nav-icon svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }
    
    .nav-item.active {
      color: var(--primary);
      transform: translateY(-5px);
    }
    
    .nav-item.active .nav-icon {
      transform: scale(1.2);
    }
    
    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60vh;
      padding: 20px;
      text-align: center;
    }
    
    .empty-icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: var(--text-muted);
    }
    
    .empty-text {
      color: var(--text-muted);
      margin-bottom: 20px;
    }
    
    .refresh-btn {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(127, 90, 240, 0.4);
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .profile-cards {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      
      .action-buttons {
        bottom: 70px;
      }
      
      .action-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-logo">ConnectMe Pro</div>
    <div class="header-actions">
      <button class="header-btn" onclick="openFilters()">
        <svg viewBox="0 0 24 24">
          <path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"></path>
        </svg>
      </button>
      <button class="header-btn" onclick="openMapView()">
        <svg viewBox="0 0 24 24">
          <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"></path>
        </svg>
      </button>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="main-content">
    <!-- Filter Bar -->
    <div class="filter-bar">
      <div class="filter-tabs">
        <button class="filter-tab active" onclick="filterProfiles('all')">All</button>
        <button class="filter-tab" onclick="filterProfiles('online')">Online</button>
        <button class="filter-tab" onclick="filterProfiles('nearby')">Nearby</button>
        <button class="filter-tab" onclick="filterProfiles('verified')">Verified</button>
        <button class="filter-tab" onclick="filterProfiles('ai')">AI Matches</button>
        <button class="filter-tab" onclick="filterProfiles('top')">Tops</button>
        <button class="filter-tab" onclick="filterProfiles('bottom')">Bottoms</button>
        <button class="filter-tab" onclick="filterProfiles('vers')">Versatile</button>
      </div>
    </div>
    
    <!-- Profile Cards -->
    <div class="profile-cards" id="profileCards">
      <!-- Profiles will be loaded here -->
    </div>
    
    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-icon">😕</div>
      <h3 class="empty-text">No profiles found matching your filters</h3>
      <button class="refresh-btn" onclick="resetFilters()">Reset Filters</button>
    </div>
  </main>
  
  <!-- Action Buttons -->
  <div class="action-buttons">
    <button class="action-btn dislike-btn" onclick="dislikeProfile()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path>
      </svg>
    </button>
    <button class="action-btn like-btn" onclick="likeProfile()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
      </svg>
    </button>
  </div>
  
  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a class="nav-item active" onclick="showPage('home')">
      <span class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
      </span>
      <span>Discover</span>
    </a>
    <a class="nav-item" onclick="showPage('messages')">
      <span class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
      </span>
      <span>Messages</span>
    </a>
    <a class="nav-item" onclick="openMapView()">
      <span class="nav-icon">
        <svg viewBox="0 0 24 24">
          <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
          <line x1="8" y1="2" x2="8" y2="18"></line>
          <line x1="16" y1="6" x2="16" y2="22"></line>
        </svg>
      </span>
      <span>Explore</span>
    </a>
    <a class="nav-item" onclick="showPage('profile')">
      <span class="nav-icon">
        <svg viewBox="0 0 24 24">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </span>
      <span>Profile</span>
    </a>
  </nav>
  
  <!-- Filter Modal (hidden by default) -->
  <div id="filterModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;">
    <div style="background: var(--bg-card); padding: 20px; border-radius: 16px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto;">
      <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
        <h2 style="font-size: 1.5rem; font-weight: 600; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Advanced Filters</h2>
        <button onclick="closeModal('filterModal')" style="background: none; border: none; color: var(--text-muted); font-size: 1.5rem; cursor: pointer;">×</button>
      </div>
      
      <div style="margin-bottom: 20px;">
        <h3 style="margin-bottom: 10px; font-size: 1.1rem;">Age Range</h3>
        <div style="display: flex; gap: 10px; align-items: center;">
          <input type="number" id="minAge" min="18" max="99" placeholder="Min" style="flex: 1; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text-light);">
          <span>to</span>
          <input type="number" id="maxAge" min="18" max="99" placeholder="Max" style="flex: 1; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text-light);">
        </div>
      </div>
      
      <div style="margin-bottom: 20px;">
        <h3 style="margin-bottom: 10px; font-size: 1.1rem;">Distance</h3>
        <input type="range" id="distanceRange" min="1" max="100" value="50" style="width: 100%;">
        <div style="display: flex; justify-content: space-between;">
          <span>1 km</span>
          <span id="distanceValue">50 km</span>
          <span>100+ km</span>
        </div>
      </div>
      
      <div style="margin-bottom: 20px;">
        <h3 style="margin-bottom: 10px; font-size: 1.1rem;">Roles</h3>
        <div style="display: flex; flex-wrap: wrap; gap: 8px;">
          <button class="role-filter-btn" data-role="top">Top</button>
          <button class="role-filter-btn" data-role="bottom">Bottom</button>
          <button class="role-filter-btn" data-role="vers">Versatile</button>
          <button class="role-filter-btn" data-role="side">Side</button>
        </div>
      </div>
      
      <button onclick="applyFilters()" style="width: 100%; padding: 15px; background: var(--gradient-primary); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; margin-top: 10px;">Apply Filters</button>
    </div>
  </div>

  <script>
    // Sample data for profiles (in a real app, this would come from your backend)
    const sampleProfiles = [
      {
        id: 1,
        name: "Alex",
        age: 25,
        role: "top",
        preferences: "bottom",
        bio: "Fitness enthusiast and food lover",
        image: "https://randomuser.me/api/portraits/men/32.jpg",
        online: true,
        verified: true,
        aiMatch: 92,
        distance: 5,
        interests: ["Fitness", "Cooking", "Travel"]
      },
      {
        id: 2,
        name: "Jordan",
        age: 28,
        role: "vers",
        preferences: "vers",
        bio: "Artist and traveler",
        image: "https://randomuser.me/api/portraits/women/44.jpg",
        online: false,
        verified: false,
        aiMatch: 85,
        distance: 15,
        interests: ["Art", "Travel", "Photography"]
      },
      {
        id: 3,
        name: "Taylor",
        age: 23,
        role: "bottom",
        preferences: "top",
        bio: "Music producer and DJ",
        image: "https://randomuser.me/api/portraits/men/67.jpg",
        online: true,
        verified: true,
        aiMatch: 78,
        distance: 8,
        interests: ["Music", "Gaming", "Technology"]
      },
      {
        id: 4,
        name: "Casey",
        age: 30,
        role: "side",
        preferences: "none",
        bio: "Bookworm and coffee addict",
        image: "https://randomuser.me/api/portraits/women/63.jpg",
        online: false,
        verified: false,
        aiMatch: 65,
        distance: 25,
        interests: ["Reading", "Writing", "Coffee"]
      },
      {
        id: 5,
        name: "Riley",
        age: 26,
        role: "top",
        preferences: "bottom",
        bio: "Tech geek and gamer",
        image: "https://randomuser.me/api/portraits/men/85.jpg",
        online: true,
        verified: true,
        aiMatch: 89,
        distance: 3,
        interests: ["Technology", "Gaming", "Movies"]
      },
      {
        id: 6,
        name: "Morgan",
        age: 29,
        role: "vers",
        preferences: "vers",
        bio: "Outdoor adventurer",
        image: "https://randomuser.me/api/portraits/women/72.jpg",
        online: false,
        verified: true,
        aiMatch: 91,
        distance: 40,
        interests: ["Nature", "Sports", "Travel"]
      }
    ];
    
    // Current filters
    let currentFilters = {
      tab: 'all',
      ageRange: { min: 18, max: 99 },
      distance: 50,
      roles: []
    };
    
    // Current user
    let currentUser = null;
    
    // DOM Elements
    const profileCards = document.getElementById('profileCards');
    const emptyState = document.getElementById('emptyState');
    const distanceRange = document.getElementById('distanceRange');
    const distanceValue = document.getElementById('distanceValue');
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Load current user from session storage
      const userData = sessionStorage.getItem('connectme_current_user');
      if (userData) {
        currentUser = JSON.parse(userData);
      } else {
        // If no user, redirect to login
        window.location.href = 'login.html';
        return;
      }
      
      // Set up distance range display
      distanceRange.addEventListener('input', function() {
        distanceValue.textContent = this.value + ' km';
      });
      
      // Load profiles
      loadProfiles();
    });
    
    // Load profiles based on current filters
    function loadProfiles() {
      profileCards.innerHTML = '';
      
      // Filter profiles
      const filteredProfiles = sampleProfiles.filter(profile => {
        // Tab filter
        if (currentFilters.tab === 'online' && !profile.online) return false;
        if (currentFilters.tab === 'verified' && !profile.verified) return false;
        if (currentFilters.tab === 'ai' && profile.aiMatch < 80) return false;
        if (currentFilters.tab === 'top' && profile.role !== 'top') return false;
        if (currentFilters.tab === 'bottom' && profile.role !== 'bottom') return false;
        if (currentFilters.tab === 'vers' && profile.role !== 'vers') return false;
        if (currentFilters.tab === 'nearby' && profile.distance > 10) return false;
        
        // Age filter
        if (profile.age < currentFilters.ageRange.min || profile.age > currentFilters.ageRange.max) return false;
        
        // Distance filter
        if (profile.distance > currentFilters.distance) return false;
        
        // Role filter
        if (currentFilters.roles.length > 0 && !currentFilters.roles.includes(profile.role)) return false;
        
        return true;
      });
      
      // Show empty state if no profiles
      if (filteredProfiles.length === 0) {
        emptyState.style.display = 'flex';
        return;
      } else {
        emptyState.style.display = 'none';
      }
      
      // Display filtered profiles
      filteredProfiles.forEach(profile => {
        const profileCard = document.createElement('div');
        profileCard.className = 'profile-card';
        
        // Role badge class
        let roleBadgeClass = '';
        if (profile.role === 'top') roleBadgeClass = 'top-badge';
        else if (profile.role === 'bottom') roleBadgeClass = 'bottom-badge';
        else if (profile.role === 'vers') roleBadgeClass = 'vers-badge';
        else if (profile.role === 'side') roleBadgeClass = 'side-badge';
        
        profileCard.innerHTML = `
          <img class="profile-image" src="${profile.image}" alt="${profile.name}">
          <div class="profile-badge">
            <span class="status-dot ${profile.online ? 'online' : 'offline'}"></span>
            <span>${profile.online ? 'Online' : 'Offline'}</span>
          </div>
          <div class="role-badge ${roleBadgeClass}">${profile.role.charAt(0).toUpperCase() + profile.role.slice(1)}</div>
          ${profile.verified ? '<div class="role-badge verified-badge">Verified</div>' : ''}
          ${profile.aiMatch ? `<div class="role-badge ai-match-badge">AI ${profile.aiMatch}%</div>` : ''}
          <div class="profile-info">
            <div class="profile-name">${profile.name}, ${profile.age}</div>
            <div class="profile-details">
              <span>${profile.distance} km</span>
              <span>${profile.interests.slice(0, 2).join(', ')}</span>
            </div>
          </div>
        `;
        
        profileCard.addEventListener('click', () => viewProfile(profile.id));
        profileCards.appendChild(profileCard);
      });
    }
    
    // Filter by tab
    function filterProfiles(tab) {
      // Update active tab
      document.querySelectorAll('.filter-tab').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      currentFilters.tab = tab;
      loadProfiles();
    }
    
    // Open advanced filters modal
    function openFilters() {
      document.getElementById('filterModal').style.display = 'flex';
    }
    
    // Close modal
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }
    
    // Apply advanced filters
    function applyFilters() {
      currentFilters.ageRange = {
        min: parseInt(document.getElementById('minAge').value) || 18,
        max: parseInt(document.getElementById('maxAge').value) || 99
      };
      
      currentFilters.distance = parseInt(distanceRange.value);
      
      // Get selected roles
      currentFilters.roles = [];
      document.querySelectorAll('.role-filter-btn.selected').forEach(btn => {
        currentFilters.roles.push(btn.dataset.role);
      });
      
      closeModal('filterModal');
      loadProfiles();
    }
    
    // Reset all filters
    function resetFilters() {
      currentFilters = {
        tab: 'all',
        ageRange: { min: 18, max: 99 },
        distance: 50,
        roles: []
      };
      
      // Reset UI
      document.querySelectorAll('.filter-tab').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector('.filter-tab').classList.add('active');
      
      document.getElementById('minAge').value = '';
      document.getElementById('maxAge').value = '';
      distanceRange.value = 50;
      distanceValue.textContent = '50 km';
      
      document.querySelectorAll('.role-filter-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      
      loadProfiles();
    }
    
    // Like a profile
    function likeProfile() {
      // In a real app, this would like the currently viewed profile
      showToast('Profile liked!', 'success');
      // Simulate loading next profile
      setTimeout(() => {
        loadProfiles();
      }, 500);
    }
    
    // Dislike a profile
    function dislikeProfile() {
      // In a real app, this would dislike the currently viewed profile
      showToast('Profile passed', 'error');
      // Simulate loading next profile
      setTimeout(() => {
        loadProfiles();
      }, 500);
    }
    
    // View profile details
    function viewProfile(profileId) {
      // In a real app, this would open the profile view
      console.log('Viewing profile:', profileId);
      window.location.href = `profile-view.html?id=${profileId}`;
    }
    
    // Open map view
    function openMapView() {
      // In a real app, this would open the map view
      console.log('Opening map view');
      window.location.href = 'map.html';
    }
    
    // Show toast notification
    function showToast(message, type = '') {
      const toast = document.createElement('div');
      toast.className = 'toast';
      if (type) toast.classList.add(type);
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }
    
    // Navigation functions
    function showPage(page) {
      // In a real app, this would handle SPA navigation
      console.log('Navigating to:', page);
      if (page === 'home') window.location.href = 'home.html';
      if (page === 'messages') window.location.href = 'messages.html';
      if (page === 'profile') window.location.href = 'profile.html';
    }
  </script>
</body>
