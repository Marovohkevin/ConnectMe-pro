<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages | ConnectMe Pro</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
  <!-- Emoji Picker -->
  <link href="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.11.0/dist/index.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #7F5AF0;
      --primary-dark: #6C4BD1;
      --primary-light: #9B7AFF;
      --secondary: #2CB67D;
      --accent: #FF8906;
      --bg-dark: #16161A;
      --bg-darker: #0E0E10;
      --bg-card: #242629;
      --text-light: #FFFFFE;
      --text-muted: #94A1B2;
      --msg-me: #7F5AF0;
      --msg-other: #2A2A3A;
      --online: #2CB67D;
      --offline: #72757E;
      --danger: #EF4565;
      --success: #2CB67D;
      --warning: #FF8906;
      --info: #7F5AF0;
      
      /* Animation */
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      background: var(--bg-dark);
      color: var(--text-light);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Page structure */
    .page {
      display: none;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }
    
    .page.active {
      display: flex;
    }
    
    .scrollable-content {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 80px;
      scroll-behavior: smooth;
    }
    
    /* Chat list page */
    .messages-header {
      padding: 16px;
      background: var(--bg-card);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .messages-title {
      font-size: 20px;
      font-weight: 600;
    }
    
    .chat-list {
      padding: 16px;
    }
    
    .chat-item {
      display: flex;
      align-items: center;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 12px;
      background: var(--bg-card);
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .chat-item:hover {
      background: rgba(127, 90, 240, 0.05);
      border-color: rgba(127, 90, 240, 0.2);
    }
    
    .chat-item-image {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
      transition: var(--transition);
    }
    
    .chat-item:hover .chat-item-image {
      transform: scale(1.1);
    }
    
    .chat-item-info {
      flex: 1;
    }
    
    .chat-item-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .chat-item-preview {
      font-size: 14px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .chat-item-time {
      font-size: 12px;
      color: var(--text-muted);
    }
    
    .chat-item-unread {
      background: var(--gradient-primary);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      margin-left: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 4px;
      display: inline-block;
    }
    
    .online {
      background: var(--online);
      box-shadow: 0 0 10px var(--online);
    }
    
    .offline {
      background: var(--offline);
    }
    
    /* Chat page */
    .chat-header {
      display: flex;
      align-items: center;
      padding: 16px;
      background: var(--bg-card);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .chat-user {
      display: flex;
      align-items: center;
      flex: 1;
    }
    
    .chat-user-image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
      transition: var(--transition);
    }
    
    .chat-user:hover .chat-user-image {
      transform: scale(1.1);
    }
    
    .chat-user-info h3 {
      font-size: 16px;
      font-weight: 600;
    }
    
    .chat-user-info p {
      font-size: 12px;
      color: var(--text-muted);
    }
    
    .chat-actions {
      display: flex;
      gap: 12px;
    }
    
    .chat-action-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 20px;
      cursor: pointer;
      position: relative;
      transition: var(--transition);
    }
    
    .chat-action-btn:hover {
      color: var(--primary);
      transform: scale(1.1);
    }
    
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: var(--bg-dark);
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABnSURBVDhP7cxBCsAgDETR6P3P3KZQKBRK/5RCC3kQCMwHmRljjDHGGGPMH7i7A5iZ8ZxzxhgxRpxz4r0X7z0iQkQwM9ZaxBgxxuC9x1qLtRZrLdZa7L3/AhPvGZCkJKkGAAAAAElFTkSuQmCC');
    }
    
    .chat-message {
      margin-bottom: 16px;
      display: flex;
      max-width: 80%;
      position: relative;
    }
    
    .chat-message-content {
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      transition: var(--transition);
    }
    
    .me {
      margin-left: auto;
      justify-content: flex-end;
    }
    
    .me .chat-message-content {
      background: var(--msg-me);
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .other .chat-message-content {
      background: var(--msg-other);
      color: var(--text-light);
      border-bottom-left-radius: 4px;
    }
    
    .chat-time {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
      position: absolute;
      bottom: -16px;
      right: 10px;
    }
    
    .other .chat-time {
      left: 10px;
      right: auto;
    }
    
    .read-receipt {
      display: inline-flex;
      margin-left: 5px;
      color: var(--primary);
    }
    
    .chat-image {
      max-width: 200px;
      max-height: 200px;
      border-radius: 12px;
      margin-top: 4px;
      transition: var(--transition);
    }
    
    .chat-image:hover {
      transform: scale(1.05);
    }
    
    .typing-indicator {
      display: flex;
      padding: 12px 16px;
      background: var(--msg-other);
      border-radius: 18px;
      width: fit-content;
      margin-bottom: 16px;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: var(--text-muted);
      border-radius: 50%;
      margin: 0 2px;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }
    
    .chat-input-container {
      display: flex;
      padding: 12px;
      background: var(--bg-card);
      border-top: 1px solid rgba(255,255,255,0.05);
      align-items: center;
      position: sticky;
      bottom: 0;
    }
    
    .chat-input {
      flex: 1;
      margin-right: 12px;
      border-radius: 24px;
      border: none;
      padding: 12px 16px;
      background: rgba(255,255,255,0.05);
      color: var(--text-light);
      transition: var(--transition);
    }
    
    .chat-input:focus {
      background: rgba(127, 90, 240, 0.1);
      box-shadow: 0 0 0 2px rgba(127, 90, 240, 0.2);
    }
    
    .emoji-btn, .send-button, .image-upload-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      margin-left: 8px;
    }
    
    .emoji-btn:hover, .image-upload-btn:hover {
      background: var(--primary-dark);
    }
    
    .send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(127, 90, 240, 0.3);
    }
    
    /* Emoji picker positioning */
    .emoji-picker {
      position: absolute;
      bottom: 70px;
      right: 20px;
      z-index: 100;
      display: none;
    }
    
    .emoji-picker.visible {
      display: block;
    }
    
    /* Bottom Navigation */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: var(--bg-card);
      padding: 12px 0;
      border-top: 1px solid rgba(255,255,255,0.05);
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 100;
      backdrop-filter: blur(10px);
      box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 12px;
      padding: 8px 12px;
      min-width: 70px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .nav-icon {
      margin-bottom: 4px;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }
    
    .nav-icon svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }
    
    .nav-item.active {
      color: var(--primary);
      transform: translateY(-5px);
    }
    
    .nav-item.active .nav-icon {
      transform: scale(1.2);
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .chat-message {
        max-width: 90%;
      }
      
      .chat-image {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- Chat Conversation Page -->
  <section class="page" id="chatPage">

      <div class="chat-header">
        <button class="back-button" onclick="showPage('chatListPage')">‚Üê</button>

  <!-- Emoji Picker -->
  <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.11.0/dist/index.min.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // DOM elements
    const chatListPage = document.getElementById('chatListPage');
    const chatPage = document.getElementById('chatPage');
    const chatList = document.getElementById('chatList');
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const chatUserName = document.getElementById('chatUserName');
    const chatUserImage = document.getElementById('chatUserImage');
    const chatUserStatus = document.getElementById('chatUserStatus');
    const emojiBtn = document.getElementById('emojiBtn');
    const emojiPicker = document.getElementById('emojiPicker');
    const chatActionMenu = document.getElementById('chatActionMenu');

    // Chat state
    let currentChatId = null;
    let currentRecipientId = null;
    let currentRecipientData = null;
    let isTyping = false;
    let typingTimeout = null;
    let unsubscribeMessages = null;
    let unsubscribeTyping = null;
    let unsubscribePresence = null;

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      auth.onAuthStateChanged(user => {
        if (user) {
          // User is signed in
          loadChatList(user.uid);
          setupEmojiPicker();
        } else {
          // No user is signed in
          window.location.href = 'login.html';
        }
      });
    });

    // Load chat list from Firestore
    async function loadChatList(userId) {
      try {
        // Query chats where the current user is a participant
        const querySnapshot = await db.collection('chats')
          .where('participants', 'array-contains', userId)
          .orderBy('lastMessage.timestamp', 'desc')
          .get();

        chatList.innerHTML = '';
        
        querySnapshot.forEach(doc => {
          const chatData = doc.data();
          const otherUserId = chatData.participants.find(id => id !== userId);
          
          // Get user data for the other participant
          db.collection('users').doc(otherUserId).get().then(userDoc => {
            if (userDoc.exists) {
              const userData = userDoc.data();
              addChatToList(doc.id, userData, chatData.lastMessage);
            }
          });
        });
      } catch (error) {
        console.error('Error loading chat list:', error);
      }
    }

    // Add a chat to the chat list
    function addChatToList(chatId, userData, lastMessage) {
      const chatItem = document.createElement('div');
      chatItem.className = 'chat-item';
      chatItem.innerHTML = `
        <img class="chat-item-image" src="${userData.profileImageUrl || 'https://via.placeholder.com/50'}" alt="${userData.name}">
        <div class="chat-item-info">
          <div class="chat-item-name">
            <span class="status-dot ${userData.status === 'online' ? 'online' : 'offline'}"></span>
            ${userData.name}
          </div>
          <div class="chat-item-preview">${lastMessage.text || 'No messages yet'}</div>
        </div>
        <div class="chat-item-time">${formatTime(lastMessage.timestamp?.toDate())}</div>
        ${lastMessage.unreadCount > 0 ? `<div class="chat-item-unread">${lastMessage.unreadCount}</div>` : ''}
      `;
      
      chatItem.onclick = () => openChat(chatId, userData);
      chatList.appendChild(chatItem);
    }

    // Open a chat conversation
    function openChat(chatId, recipientData) {
      currentChatId = chatId;
      currentRecipientId = recipientData.id;
      currentRecipientData = recipientData;
      
      // Update chat header
      chatUserName.textContent = recipientData.name;
      chatUserImage.src = recipientData.profileImageUrl || 'https://via.placeholder.com/40';
      chatUserStatus.textContent = recipientData.status === 'online' ? 'Online' : 'Offline';
      
      // Clear chat box
      chatBox.innerHTML = '';
      
      // Load messages
      loadMessages(chatId);
      
      // Set up real-time typing indicator
      setupTypingIndicator(chatId);
      
      // Set up presence tracking
      setupPresenceTracking(recipientData.id);
      
      // Mark messages as read
      markMessagesAsRead(chatId);
      
      // Show chat page
      showPage('chatPage');
    }

    // Load messages for a chat
    function loadMessages(chatId) {
      // Unsubscribe from previous listener if exists
      if (unsubscribeMessages) unsubscribeMessages();
      
      unsubscribeMessages = db.collection('chats').doc(chatId)
        .collection('messages')
        .orderBy('timestamp', 'asc')
        .onSnapshot(snapshot => {
          chatBox.innerHTML = '';
          
          snapshot.forEach(doc => {
            const message = doc.data();
            addMessageToChat(message);
          });
          
          // Scroll to bottom
          setTimeout(() => {
            chatBox.scrollTop = chatBox.scrollHeight;
          }, 100);
        });
    }

    // Add a message to the chat UI
    function addMessageToChat(message) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `chat-message ${message.senderId === auth.currentUser.uid ? 'me' : 'other'}`;
      
      const timeString = formatTime(message.timestamp?.toDate());
      
      let contentHtml = '';
      if (message.type === 'text') {
        contentHtml = message.text;
      } else if (message.type === 'image') {
        contentHtml = `<img class="chat-image" src="${message.imageUrl}" alt="Sent image">`;
      }
      
      messageDiv.innerHTML = `
        <div class="chat-message-content">
          ${contentHtml}
          <div class="chat-time">${timeString} ${message.senderId === auth.currentUser.uid && message.read ? '<span class="read-receipt">‚úì‚úì</span>' : ''}</div>
        </div>
      `;
      
      chatBox.appendChild(messageDiv);
    }

    // Set up typing indicator
    function setupTypingIndicator(chatId) {
      // Unsubscribe from previous listener if exists
      if (unsubscribeTyping) unsubscribeTyping();
      
      unsubscribeTyping = db.collection('chats').doc(chatId)
        .onSnapshot(doc => {
          const chatData = doc.data();
          const typingIndicator = document.getElementById('typingIndicator');
          
          if (chatData.typing && chatData.typing[currentRecipientId]) {
            // Show typing indicator
            if (!typingIndicator) {
              const typingDiv = document.createElement('div');
              typingDiv.className = 'typing-indicator';
              typingDiv.id = 'typingIndicator';
              typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
              `;
              chatBox.appendChild(typingDiv);
              chatBox.scrollTop = chatBox.scrollHeight;
            }
          } else {
            // Remove typing indicator
            if (typingIndicator) {
              typingIndicator.remove();
            }
          }
        });
    }

    // Set up presence tracking
    function setupPresenceTracking(userId) {
      // Unsubscribe from previous listener if exists
      if (unsubscribePresence) unsubscribePresence();
      
      unsubscribePresence = db.collection('users').doc(userId)
        .onSnapshot(doc => {
          const userData = doc.data();
          if (userData) {
            chatUserStatus.textContent = userData.status === 'online' ? 'Online' : 'Offline';
            
            // Update status dot in chat list if we're on that page
            const statusDot = document.querySelector(`.chat-item[data-user-id="${userId}"] .status-dot`);
            if (statusDot) {
              statusDot.className = `status-dot ${userData.status === 'online' ? 'online' : 'offline'}`;
            }
          }
        });
    }

    // Mark messages as read
    async function markMessagesAsRead(chatId) {
      try {
        // Update unread count in chat document
        await db.collection('chats').doc(chatId).update({
          'lastMessage.unreadCount': 0
        });
        
        // Mark individual messages as read
        const messagesSnapshot = await db.collection('chats').doc(chatId)
          .collection('messages')
          .where('read', '==', false)
          .where('senderId', '==', currentRecipientId)
          .get();
          
        const batch = db.batch();
        messagesSnapshot.forEach(doc => {
          const messageRef = db.collection('chats').doc(chatId).collection('messages').doc(doc.id);
          batch.update(messageRef, { read: true });
        });
        
        await batch.commit();
      } catch (error) {
        console.error('Error marking messages as read:', error);
      }
    }

    // Send a message
    async function sendMessage() {
      const text = chatInput.value.trim();
      if (!text && !currentImage) return;
      
      const userId = auth.currentUser.uid;
      if (!userId || !currentChatId) return;
      
      try {
        const messageData = {
          senderId: userId,
          text: text,
          type: 'text',
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          read: false
        };
        
        // Add message to Firestore
        await db.collection('chats').doc(currentChatId)
          .collection('messages')
          .add(messageData);
        
        // Update last message in chat document
        await db.collection('chats').doc(currentChatId).update({
          lastMessage: {
            text: text,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            senderId: userId,
            unreadCount: firebase.firestore.FieldValue.increment(1)
          }
        });
        
        // Clear input
        chatInput.value = '';
        
        // Reset typing indicator
        await db.collection('chats').doc(currentChatId).update({
          [`typing.${userId}`]: false
        });
      } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message. Please try again.');
      }
    }

    // Handle image upload
    async function handleImageUpload() {
      const file = document.getElementById('imageUpload').files[0];
      if (!file) return;
      
      const userId = auth.currentUser.uid;
      if (!userId || !currentChatId) return;
      
      try {
        // Upload image to Firebase Storage
        const storageRef = storage.ref(`chat_images/${currentChatId}/${Date.now()}_${file.name}`);
        const snapshot = await storageRef.put(file);
        const imageUrl = await snapshot.ref.getDownloadURL();
        
        // Create message with image
        const messageData = {
          senderId: userId,
          imageUrl: imageUrl,
          type: 'image',
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          read: false
        };
        
        // Add message to Firestore
        await db.collection('chats').doc(currentChatId)
          .collection('messages')
          .add(messageData);
        
        // Update last message in chat document
        await db.collection('chats').doc(currentChatId).update({
          lastMessage: {
            text: 'Sent an image',
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            senderId: userId,
            unreadCount: firebase.firestore.FieldValue.increment(1)
          }
        });
        
        // Clear file input
        document.getElementById('imageUpload').value = '';
      } catch (error) {
        console.error('Error uploading image:', error);
        alert('Failed to upload image. Please try again.');
      }
    }

    // Set up emoji picker
    function setupEmojiPicker() {
      emojiBtn.addEventListener('click', () => {
        emojiPicker.classList.toggle('visible');
      });
      
      emojiPicker.addEventListener('emoji-click', event => {
        chatInput.value += event.detail.unicode;
        emojiPicker.classList.remove('visible');
        chatInput.focus();
      });
      
      // Close emoji picker when clicking outside
      document.addEventListener('click', (event) => {
        if (!emojiBtn.contains(event.target) {
          emojiPicker.classList.remove('visible');
        }
      });
    }

    // Handle typing indicator
    async function handleTyping() {
      if (!isTyping) {
        isTyping = true;
        await db.collection('chats').doc(currentChatId).update({
          [`typing.${auth.currentUser.uid}`]: true
        });
      }
      
      // Reset typing indicator after 3 seconds of inactivity
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(async () => {
        isTyping = false;
        await db.collection('chats').doc(currentChatId).update({
          [`typing.${auth.currentUser.uid}`]: false
        });
      }, 3000);
    }

    // Handle Enter key press
    function handleChatInputKeyPress(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    }

    // Toggle chat menu
    function toggleChatMenu() {
      chatActionMenu.classList.toggle('show');
    }

    // Close chat menu when clicking outside
    document.addEventListener('click', (event) => {
      if (!event.target.closest('.chat-action-btn') && !event.target.closest('.chat-action-menu')) {
        chatActionMenu.classList.remove('show');
      }
    });

    // Mute notifications
    function muteNotifications() {
      alert('Notifications muted for this chat');
      chatActionMenu.classList.remove('show');
    }

    // View compatibility
    function viewCompatibility() {
      alert('Showing compatibility with this user');
      chatActionMenu.classList.remove('show');
    }

    // Block user
    function blockUser() {
      if (confirm('Are you sure you want to block this user?')) {
        alert('User blocked');
        showPage('chatListPage');
        chatActionMenu.classList.remove('show');
      }
    }

    // Show a specific page
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }

    // Format time for display
    function formatTime(date) {
      if (!date) return '';
      
      const now = new Date();
      const diffInDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
      
      if (diffInDays === 0) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      } else if (diffInDays === 1) {
        return 'Yesterday';
      } else if (diffInDays < 7) {
        return date.toLocaleDateString([], { weekday: 'short' });
      } else {
        return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
      }
    }

    // Logout function
    function logout() {
      if (confirm('Are you sure you want to log out?')) {
        auth.signOut().then(() => {
          window.location.href = 'login.html';
        }).catch(error => {
          console.error('Error signing out:', error);
        });
      }
    }
  </script>
